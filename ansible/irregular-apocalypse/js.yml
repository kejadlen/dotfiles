- hosts: all
  become: yes
  tasks:

    - name: add the Yarn package repository key
      apt_key:
        url: https://dl.yarnpkg.com/debian/pubkey.gpg
        state: present

    - name: add the Yarn package repository
      apt_repository:
        repo: deb https://dl.yarnpkg.com/debian/ stable main
        state: present
        filename: yarn

    - name: install Yarn
      apt:
        name: yarn
        update_cache: yes
