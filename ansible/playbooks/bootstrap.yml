- hosts: linux
  become: yes
  tasks:

    - name: create user
      user:
        name: alpha
        password: "{{ password | password_hash('sha512') }}"
        shell: /bin/bash

    - name: give user sudo access
      lineinfile:
        path: /etc/sudoers.d/alpha
        line: "alpha ALL=(ALL) NOPASSWD: ALL"
        create: yes
        validate: visudo -cf %s

    - name: add ssh keys
      authorized_key:
        user: alpha
        key: https://github.com/kejadlen.keys

