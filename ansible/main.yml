---
- hosts: all
  tasks:
    - group_by: key=os_{{ ansible_distribution }}
      tags: always

- hosts: all
  pre_tasks:
    - name: update dotfiles repo
      git:
        repo: https://github.com/kejadlen/dotfiles.git
        dest: ~/.dotfiles
      ignore_errors: yes
    - name: update homebrew
      homebrew: update_homebrew=yes

- hosts: os_MacOSX
  roles:
    - role: homebrew
    - role: osx

- hosts: all
  roles:
    - dotfiles
    - ruby
    - powerline
    - zsh
