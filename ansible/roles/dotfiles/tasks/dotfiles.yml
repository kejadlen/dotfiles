---
- file: path={{ item }} state=directory # TODO Do this automatically
  with_items:
    - ~/.bundle
    - ~/.ssh
- file: src=~/.dotfiles/{{ item.key }} dest={{ item.value }} state=link
  with_dict: dotfiles
- file: src=~/.dotfiles/.ssh/{{ item }} dest=~/.ssh/{{ item }} state=link
  with_lines: ls ~/.dotfiles/.ssh
