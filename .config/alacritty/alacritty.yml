env:
  TERM: xterm-256color

font:
  normal:
    family: SauceCodePro Nerd Font
  bold:
    style: Semibold

draw_bold_text_with_bright_colors: true

colors:
  # https://github.com/romainl/Apprentice
  primary:
    background: "0x262626"
    foreground: "0xBCBCBC"

  normal:
    black:   "0x1C1C1C"
    red:     "0xAF5F5F"
    green:   "0x5F875F"
    yellow:  "0x87875F"
    blue:    "0x5F87AF"
    magenta: "0x5F5F87"
    cyan:    "0x5F8787"
    white:   "0xBFBFBF" # originally "0x6C6C6C", lightened up a bit

  bright:
    black:   "0x444444"
    red:     "0xFF8700"
    green:   "0x87AF87"
    yellow:  "0xFFFFAF"
    blue:    "0x87AFD7"
    magenta: "0x8787AF"
    cyan:    "0x5FAFAF"
    white:   "0xffffff"

key_bindings:
  - { key: B,     mods: Alt, chars: "\eb" }
  - { key: Left,  mods: Alt, chars: "\eb" }
  - { key: F,     mods: Alt, chars: "\ef" }
  - { key: Right, mods: Alt, chars: "\ef" }

import:
  - ~/.config/alacritty/local.yml
